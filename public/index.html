<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="gradient-bg">
    <div class="container">
        <div class="content-wrapper">
            <img id="valentineImage" src="./images/image1.gif" alt="Cute kitten with flowers" class="image-display" />
            <h2 id="valentineText" class="question-text">Will you be my Valentine?</h2>
            <div class="button-group" id="buttonContainer">
                <button id="acceptButton" class="accept-button">Yes</button>
                <button id="rejectButton" class="reject-button">No</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
